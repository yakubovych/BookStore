<h4 class="text-center">Edit</h4>
<div class="col-md-6 col-md-offset-3">
  <form name="form" (ngSubmit)="f.form.valid && save(book)" #f="ngForm" novalidate>
    <input type="hidden" name="Id" #Id="ngModel" [(ngModel)]="book.id">
    <div class="form-group">
      <label for="Title">Title</label>
      <input type="text" class="form-control" name="Title" [(ngModel)]="book.title" required />
    </div>
    <div class="form-group">
      <label for="Author">Author</label>
      <input type="text" class="form-control" name="Author" [(ngModel)]="book.author" required />
    </div>
    <div class="form-group">
      <label for="Genre">Genre</label>
      <input type="text" class="form-control" name="Genre" [(ngModel)]="book.genre" required />
    </div>
    <div class="form-group">
      <label for="Year">Year</label>
      <input type="number" class="form-control" name="Year" [(ngModel)]="book.year" required />
    </div>
    <div class="form-group">
      <label for="Price">Price</label>
      <input type="number" class="form-control" name="Price" [(ngModel)]="book.price" required />
    </div>
  </form>
  <div class="form-group">
    <button (click)="save(book)" class="btn btn-primary">Save</button>
    <button (click)="cancel()" class="btn btn-primary">Cancel</button>
  </div>
</div>
